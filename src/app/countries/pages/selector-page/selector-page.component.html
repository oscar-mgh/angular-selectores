<h1 class="mt-3">Selectores anidados</h1>
<hr />

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label" for="">Continente: </label>
      <select
        class="form-control"
        name="region"
        id="region"
        formControlName="region"
      >
        <option value="">Seleccione el continente</option>
        @for (region of regions | keyvalue ; track region) {
          <option [value]="region.value">{{ region.value }}</option>
        }
      </select>
    </div>
  </div>

  @if (countriesByRegion.length > 0) {
    <div class="row mb-3">
      <div class="col">
        <label class="form-label" for="">Pais: </label>
        <select
          class="form-control"
          name="pais"
          id="pais"
          formControlName="country"
        >
          <option value="">Seleccione el pais</option>
          @for (country of countriesByRegion; track country) {
            <option [value]="country.cca3">{{ country.name }}</option>
          }
        </select>
      </div>
    </div>
  }
  @if (borders.length > 0) {
    <div class="row mb-3">
      <div class="col">
        <label class="form-label" for="">Fronteras: </label>
        <select
          class="form-control"
          name="pais"
          id="pais"
          formControlName="borders"
        >
          <option value="">Seleccione la frontera</option>
          <!-- @for (border of borders; track border) {
          <option [value]="border">{{ border }}</option>
          } -->
          @for (country of borders; track country) {
            <option [value]="country.cca3">{{ country.name }}</option>
          }
        </select>
      </div>
    </div>
  }
</form>

<h3>Formulario</h3>
<pre class="fw-bold text-lg">{{ myForm.value | json }}</pre>
<p>isFormValid: {{ myForm.valid }}</p>
